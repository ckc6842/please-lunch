{% extends "base.html" %}
{% block body %}
    {% from "module/_macros.html" import render_field_with_errors, render_field, social_login %}
    <div class="full-height ng-scope" ui-view=""><!-- uiView:  --><div class="full-height ng-scope" ui-view="">
        <div class="login-wrapper ng-scope">
            <div class="bg-pic">
                <img src="{{ url_for('static', filename='assets/img/demo/main.jpg') }}"
                     data-src="{{ url_for('static', filename='assets/img/demo/main.jpg') }}"
                     ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/demo/main.jpg') }}" alt="" class="lazy">
            </div>
            <div class="login-container bg-white">
                <div class="main-right">
                    <h1>점심을 부탁해</h1>
                    <a href="{{ url_for_security('register') }}">
                    <button class="btn btn-block btn-primary">
                        <span class="pull-left">
                                    </span>
                        <span class="bold">회원가입</span>
                    </button></a>
                    <br>
                    <a href="{{ url_for_security('login') }}">
                    <button class="btn btn-block btn-success">
                        <span class="pull-left">
                                    </span>
                        <span class="bold">로그인</span>
                    </button></a>
                    <br>
                    <a href="{{ url_for('social.login', provider='Facebook') }}">
                        <button class="btn btn-block btn-complete " type="button">
                    <span class="pull-left"><i class="fa fa-facebook"></i>
                        </span>
                            <span class="bold">Login with Facebook</span>
                        </button></a>
                    <br>
                    <a href="{{ url_for('social.login', provider='Google') }}">
                        <button class="btn btn-block btn-danger" type="button">
                        <span class="pull-left"><i class="fa fa-google-plus"></i>
                        </span>
                            <span class="bold">Login with Google+</span>
                        </button>
                    </a>
                    <br>
                    <a href="{{ url_for_security('forgot_password') }}">
                        <span class="pull-left">
                        <button class="btn btn-block btn-warning " type="button">
                            <span class="bold">비밀번호 찾기</span>
                        </button></span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>

{% endblock %}
