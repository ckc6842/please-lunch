{% extends "base.html" %}

{% block body %}
{% from "_macros.html" import render_field_with_errors, render_field, social_login %}
<div class="full-height ng-scope" ui-view=""><!-- uiView:  --><div class="full-height ng-scope" ui-view="">
    <div class="login-wrapper  ng-scope">

        <div class="bg-pic">

            <img src="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}"
                 data-src="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}"
                 ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}" alt="" class="lazy">

        </div>

        <div class="login-container bg-white">
            <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
                <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" data-src="{{ url_for('static', filename='assets/img/logo.png') }}" ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/logo_2x.png') }}" width="78" height="22">


                <p> Please-lunch service에 오신 걸 환영합니다! </p>
                <p> 서비스를 이용하시려면
                    <a href="{{ url_for('auth.register') }}">
                        회원가입</a>
                    을 하시거나</p>
                <p><a href="{{ url_for('auth.login') }}">
                    로그인</a>
                    을 해주세요.
                </p>

                {{ social_login('facebook', 'Facebook')}}
                <button class="btn btn-block btn-primary" type="button" data-target="#modalFillIn1" data-toggle="modal" id="btnFillSizeToggler1">
                        <span class="pull-left">
                                    </span>
                        <span class="bold">회원가입</span>
                </button>

                <button class="btn btn-block btn-danger" type="button" data-target="#modalFillIn2" data-toggle="modal" id="btnFillSizeToggler2">
                        <span class="pull-left">
                                    </span>
                        <span class="bold">로그인</span>
                </button>
                <div class="modal fade fill-in ng-scope" id="modalFillIn1" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="pg-close"></i>
                    </button>
                    <div class="modal-dialog ">
                        <h1>회원가입 FORM</h1>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>



                <div class="modal fade fill-in ng-scope" id="modalFillIn2" tabindex="-1" role="dialog" aria-hidden="true" style="display: none;">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="pg-close"></i>
                    </button>
                    <div class="modal-dialog ">
                        <h1>로그인 FORM</h1>
                        <!-- /.modal-content -->
                    </div>
                    <!-- /.modal-dialog -->
                </div>


            </div>
        </div>
    </div>
</div>
</div>



{% endblock %}
