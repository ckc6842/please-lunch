{% extends "base.html" %}
{% include 'module/upper_bar.html' %}
{% block body %}
    <h2>If you want leave this site?</h2>
    <h2>Please type your password again.</h2>
<form method="POST" action="{{ url_for('LeaveView:post') }}">
    {{ form.csrf_token }}
    {{ form.password }}
    <input type="submit" value="submit">
</form>

    {% if is_pw_correct %}
        <form action="{{ url_for('DeleteUserView:post') }}" method="POST">
         <button type="submit" class="btn btn-primary btn-large">정말 회원 탈퇴하실건가요?</button>
        </form>
    {% endif %}
{% endblock %}
