<!doctype html>
<title>please-lunch sample</title>
<link rel="apple-touch-icon" href="{{ url_for('static', filename='pages/ico/60.png') }}">
<link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='pages/ico/76.png') }}">
<link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='pages/ico/120.png') }}">
<link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='pages/ico/152.png') }}">
<link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}" />
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-touch-fullscreen" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="default">
<meta content="" name="description" />
<meta content="" name="author" />
<link href="{{ url_for('static', filename='assets/plugins/pace/pace-theme-flash.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='assets/plugins/boostrapv3/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='assets/plugins/font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css" />
<link href="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.css') }}" rel="stylesheet" type="text/css" media="screen" />
<link href="{{ url_for('static', filename='assets/plugins/bootstrap-select2/select2.css') }}" rel="stylesheet" type="text/css" media="screen" />
<link href="{{ url_for('static', filename='assets/plugins/switchery/css/switchery.min.css') }}" rel="stylesheet" type="text/css" media="screen" />
<link href="{{ url_for('static', filename='pages/css/pages-icons.css') }}" rel="stylesheet" type="text/css">
<link class="main-stylesheet" href="{{ url_for('static', filename='pages/css/pages.css') }}" rel="stylesheet" type="text/css" />

<script type="text/javascript">
    window.onload = function()
    {
      // fix for windows 8
      if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
        document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pages/css/windows.chrome.fix.css') }}" />'
    }
    </script>
    <div class=page>
    <a href="{{url_for('main.index')}}">
    <img src="{{ url_for('static', filename = 'FOX.png')}}"
    width="100" height="115"> </a>
    <h1>Please-Lunch (Ver 0.0)</h1>
    {% for message in get_flashed_messages() %}
        <div class=flash>{{ message }}</div>
    {% endfor %}
    {% include "_menu.html" %}

    {% block body %}

    <script src="{{ url_for('static', filename='assets/plugins/pace/pace.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/modernizr.custom.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-ui/jquery-ui.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/boostrapv3/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-easy.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-unveil/jquery.unveil.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-bez/jquery.bez.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-ios-list/jquery.ioslist.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-actual/jquery.actual.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/plugins/bootstrap-select2/select2.min.js') }}"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='assets/plugins/classie/classie.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/plugins/switchery/js/switchery.min.js') }}" type="text/javascript"></script>
  {% endblock %}
