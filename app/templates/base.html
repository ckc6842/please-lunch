<!DOCTYPE html>
<html lang="en" data-ng-app="app" ng-controller="AppCtrl">
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta charset="utf-8" />
    <title>{{app.name | angular}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='pages/ico/60.png') }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='pages/ico/76.png') }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='pages/ico/120.png') }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='pages/ico/152.png') }}">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta content="{{app.description | angular}}" name="description" />
    <meta content="{{app.author |angular}}" name="author" />
    <!-- BEGIN Vendor CSS-->
    <link href="{{ url_for('static', filename='assets/plugins/pace/pace-theme-flash.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/plugins/boostrapv3/css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/plugins/font-awesome/css/font-awesome.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.css') }}" rel="stylesheet" type="text/css" media="screen" />
    <link id="lazyload_placeholder">
    <!-- BEGIN Pages CSS-->
    <link href="{{ url_for('static', filename='pages/css/pages-icons.css') }}" rel="stylesheet" type="text/css">
    <link class="main-stylesheet" ng-href="{{app.layout.theme | angular}}" rel="stylesheet" type="text/css" />
    <!--[if lte IE 9]>
    <link href="{{ url_for('static', filename='pages/css/ie9.css') }}" rel="stylesheet" type="text/css" />
    <![endif]-->
    <!--[if lt IE 9]>
    <link href="{{ url_for('static', filename='assets/plugins/mapplic/css/mapplic-ie.css') }}" rel="stylesheet" type="text/css" />
    <![endif]-->
    <script type="text/javascript">
        window.onload = function() {
            // fix for windows 8
            if (navigator.appVersion.indexOf("Windows NT 6.2") != -1)
                document.head.innerHTML += '<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='pages/css/windows.chrome.fix.css') }}" />'
        }
    </script>
    <script src="{{ url_for('static', filename='assets/plugins/pace/pace.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-1.11.1.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/modernizr.custom.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-ui/jquery-ui.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/boostrapv3/js/bootstrap.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery/jquery-easy.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-unveil/jquery.unveil.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-bez/jquery.bez.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-ios-list/jquery.ioslist.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-actual/jquery.actual.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/jquery-scrollbar/jquery.scrollbar.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/classie/classie.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/angular/angular.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/angular-ui-router/angular-ui-router.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/angular-ui-util/ui-utils.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/plugins/angular-oc-lazyload/ocLazyLoad.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='pages/js/pages.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/app.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/config.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/config.lazyload.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/main.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-sidebar.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/cs-select.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-dropdown.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-form-group.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-navigate.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-portlet.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-tab.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-search.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/pg-quickview.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/directives/skycons.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='assets/js/controllers/search.js') }}" type="text/javascript"></script>
</head>

<body class="fixed-header" ng-class="{
'bg-master-lighter': is('app.extra.timeline'),
'no-header': is('app.social') || is('app.calendar') || is('app.maps.vector') || is('app.maps.google'),
'menu-pin' : app.layout.menuPin,
'menu-behind' : app.layout.menuBehind
 }">
<div class="header  ng-scope" ng-class="{'transparent': is('app.maps.vector') || is('app.maps.google') }">
    <div class="pull-left full-height visible-sm visible-xs">

        <div class="sm-action-bar">
            <a href="" class="btn-link toggle-sidebar" data-toggle="sidebar">
                <span class="icon-set menu-hambuger"></span>
            </a>
        </div>

    </div>

    <div class="pull-right full-height visible-sm visible-xs">

        <div class="sm-action-bar">
            <a href="" class="btn-link" data-toggle="quickview" data-toggle-element="#quickview">
                <span class="icon-set menu-hambuger-plus"></span>
            </a>
        </div>

    </div>

    <div class=" pull-left sm-table">
        <div class="header-inner">
            <div class="brand inline">
                <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" data-src="{{ url_for('static', filename='assets/img/logo.png') }}" ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/logo.png') }}" width="78" height="22">
            </div>


        </div>
    </div>
    <div class=" pull-right">
        <div class="header-inner">
            <a href="" class="btn-link icon-set menu-hambuger-plus m-l-20 sm-no-margin hidden-sm hidden-xs" data-toggle="quickview" data-toggle-element="#quickview"></a>
        </div>
    </div>
    <div class=" pull-right">


        <div class="visible-lg visible-md m-t-10">
            <div class="pull-left p-r-10 p-t-10 fs-16 font-heading">
                <span class="semi-bold">David</span> <span class="text-master">Nest</span>
            </div>
            <div class="dropdown pull-right">
                <button class="profile-dropdown-toggle" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                    <span class="thumbnail-wrapper d32 circular inline m-t-5">
                    <img src="{{ url_for('static', filename='assets/img/profiles/avatar.jpg') }}" alt="" data-src="{{ url_for('static', filename='assets/img/profiles/avatar.jpg') }}" ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/profiles/avatar_small2x.jpg') }}" width="32" height="32">
                    </span>
                </button>
                <ul class="dropdown-menu profile-dropdown" role="menu">
                    {% if not current_user.is_authenticated() %}
                    {% if security.registerable %}
                    <li><a href="{{ url_for_security('register') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">회원가입</a><br/></li>
                    {% endif %}
                        {% else %}
                    <li><a href="{{ url_for('main.profile') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}"><i class="pg-settings_small"></i> Profile</a>
                    </li>
                    {% if current_user.has_role('admin') %}
                      <li><a href="{{ url_for('administrator.administrator') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}">관리자</a></li>
                    {% endif %}

                    <li class="bg-master-lighter">
                        <a href="{{ url_for_security('logout') }}{% if 'next' in request.args %}?next={{ request.args.next|urlencode }}{% endif %}" class="clearfix">
                            <span class="pull-left">Logout</span>
                            <span class="pull-right"><i class="pg-power"></i></span>
                        </a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </div>
</div>

{% block body %}
{% endblock %}

</body>
</html>
