<!doctype html>
<title>please-lunch sample</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/flaskr.css') }}">
<link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

<div class=page>
<a href="{{url_for('main.index')}}">
  <img src="{{ url_for('static', filename = 'FOX.png')}}"
  width="100" height="115"> </a>
  <h1>please-lunch sample</h1>
  <div class=metanav>
  {% if not current_user.is_authenticated() %}
    <div style="float:left"><a href="{{ url_for('security.register') }}">Join</a></div>
    <a href="{{ url_for('security.login') }}">log in</a>
  {% else %}
    <a href="{{ url_for('security.logout') }}">log out</a>
    <div style="float:left"> Welcome {{ current_user.name }} </div>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class=flash>{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
