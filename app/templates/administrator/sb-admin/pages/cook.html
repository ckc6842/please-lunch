{% extends 'administrator/sb-admin/AdminBase.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            &nbsp
        </div>

                <div class="panel-body">
                    <div class="dataTable_wrapper">

                        <form name="cook_form" ng-submit="submitCook(formData_add_cook)">
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" name="cookName_add"  ng-model="formData_add_cook" placeholder="ADD COOK">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-floppy-save"></i></button>
                                            </span>
                                </div>
                            </div>
                        </form>
                        <form name="cook_form" ng-submit="deleteCook(formData_del_cook)">
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" name="cookName_del"  ng-model="formData_del_cook" placeholder="DEL COOK">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                                            </span>
                                </div>
                            </div>
                        </form>
                        <form name="cook_form" ng-submit="searchCook(formData_search_cook)">
                            <div class="col-lg-4">
                                <div class="form-group input-group">
                                    <input type="text" class="form-control" name="cookName_search"  ng-model="formData_search_cook" placeholder="SEARCH COOK">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                                </button>
                                            </span>
                                </div>
                            </div>
                        </form>


                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th width="15%">Cook id</th>
                                <th>Cook name</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in cook_tabledata |filter:formData_search_cook">
                                <td>{{ data.id | angular }}</td>
                                <td>{{ data.cookName | angular }}</td>


                            </tr>

                            </tbody>
                        </table>
                    </div>
                    <!-- /.table-responsive -->
                </div>

            </div>
</div>
{% endblock %}
