{% extends 'administrator/sb-admin/AdminBase.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            &nbsp
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">

                <form name="nation_form" ng-submit="submitNation(formData_add_nation)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="nationName_add"  ng-model="formData_add_nation" placeholder="ADD NATION">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-floppy-save"></i></button>
                                            </span>
                        </div>
                    </div>
                </form>
                <form name="nation_form" ng-submit="deleteNation(formData_del_nation)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="nationName_del"  ng-model="formData_del_nation" placeholder="DEL NATION">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                                            </span>
                        </div>
                    </div>
                </form>

                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" name="nationName_search"  ng-model="formData_search_nation" placeholder="SEARCH NATION">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                            </button>
                                        </span>
                    </div>
                </div>



                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th width="15%" >Nation id</th>
                        <th>Nation name</th>


                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in nation_tabledata | filter:formData_search_nation">
                        <td>{{ data.id | angular }}</td>
                        <td>{{ data.nationName | angular }}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
    </div>
</div>
{% endblock %}
