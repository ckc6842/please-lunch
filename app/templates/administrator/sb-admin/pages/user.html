{% extends 'administrator/sb-admin/AdminBase.html' %}
{% block head %}
{% endblock %}

{% block body %}
    <div class="panel-body">
        <div class="dataTable_wrapper">
            <form name="user_form" ng-submit="submituser(formData_add_user)">
                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" name="email_add"  ng-model="formData_add_user" placeholder="ADD user">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-floppy-save"></i></button>
                                            </span>
                    </div>
                </div>
            </form>
            <form name="user_form" ng-submit="deleteuser(formData_del_user)">
                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" name="email_del"  ng-model="formData_del_user" placeholder="DEL user">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                                            </span>
                    </div>
                </div>
            </form>

            <div class="col-lg-4">
                <div class="form-group input-group">
                    <input type="text" class="form-control" name="email_search"  ng-model="formData_search_user" placeholder="SEARCH user">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                            </button>
                                        </span>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                <tr>
                    <th width="15%" >User id</th>
                    <th>User name</th>
                    <th width="5%"></th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="data in user_tabledata">
                    <td>{{ data.id | angular }}</td>
                    <td>{{ data.email | angular }}</td>
                    <td><button class="btn btn-default" type="button" ng-click="open_userscore(data.email)">
                        <i class="fa fa-navicon"></i></button></td>
                </tr>
                </tbody>
            </table>
        </div>
        <!-- /.table-responsive -->
    </div>
{% endblock %}
