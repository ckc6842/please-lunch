{% extends 'administrator/sb-admin/AdminBase.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            &nbsp
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">

                <form name="time_form" ng-submit="submitTime(formData_add_time.timeName, formData_add_time.startTime)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">

                            <input type="text" class="form-control" name="timeName_add"  ng-model="formData_add_time.timeName" placeholder="TimeName">


                            <input type="text" class="form-control" name="startTime_add"  ng-model="formData_add_time.startTime" placeholder="startTime">

                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit" style="height: 68px"><i class="glyphicon glyphicon-floppy-save"></i></button>
                        </span>
                        </div>
                    </div>
                </form>
                <form name="time_form" ng-submit="deleteTime(formData_del_time.timeName)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="timeName_del"  ng-model="formData_del_time.timeName" placeholder="DEL COOK">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                        </span>
                        </div>
                    </div>
                </form>
                <form name="time_form">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="timeName_search" ng-model="formData_search_time.timeName" placeholder="SEARCH TIME">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                            </button>
                        </span>
                        </div>
                    </div>
                </form>


                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th width="15%">Time id</th>
                        <th>Time name</th>
                        <th>start Time</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in time_tabledata |filter:formData_search_time.timeName">
                        <td>{{ data.id | angular }}</td>
                        <td>{{ data.timeName | angular }}</td>
                        <td>{{ data.startTime | angular }}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
    </div>
</div>
{% endblock %}
