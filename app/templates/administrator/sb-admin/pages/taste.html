{% extends 'administrator/sb-admin/AdminBase.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class="col-lg-6">
    <div class="panel panel-default">
        <div class="panel-heading">
            &nbsp
        </div>
        <div class="panel-body">
            <div class="dataTable_wrapper">

                <form name="taste_form" ng-submit="submitTaste(formData_add_taste)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="tasteName_add"  ng-model="formData_add_taste" placeholder="ADD FOOD">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-floppy-save"></i></button>
                                            </span>
                        </div>
                    </div>
                </form>
                <form name="taste_form" ng-submit="deleteTaste(formData_del_taste)">
                    <div class="col-lg-4">
                        <div class="form-group input-group">
                            <input type="text" class="form-control" name="tasteName_del"  ng-model="formData_del_taste" placeholder="DEL FOOD">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-trash"></i></button>
                                            </span>
                        </div>
                    </div>
                </form>

                <div class="col-lg-4">
                    <div class="form-group input-group">
                        <input type="text" class="form-control" name="tasteName_search"  ng-model="formData_search_taste" placeholder="SEARCH FOOD">
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" type="button"><i class="fa fa-search"></i>
                                            </button>
                                        </span>
                    </div>
                </div>



                <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                    <thead>
                    <tr>
                        <th width="15%" >Taste id</th>
                        <th>Taste name</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="data in taste_tabledata | filter:formData_search_taste">
                        <td>{{ data.id | angular }}</td>
                        <td>{{ data.tasteName | angular }}</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->

        </div>
    </div>
</div>
{% endblock %}
