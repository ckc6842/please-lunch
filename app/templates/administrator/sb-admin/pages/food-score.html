<!DOCTYPE html>
<html lang="en" ng-app="app" xmlns="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>점심을 부탁해 - Admin</title>

    <!-- Bootstrap Core CSS -->
    <link href="{{ url_for('static', filename='bower_components/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="{{ url_for('static', filename='bower_components/metisMenu/dist/metisMenu.min.css') }}" rel="stylesheet">

    <!-- Timeline CSS -->
    <link href="{{ url_for('static', filename='dist/css/timeline.css') }}" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='dist/css/sb-admin-2.css') }}" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="{{ url_for('static', filename='bower_components/morrisjs/morris.css') }}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="{{ url_for('static', filename='bower_components/font-awesome/css/font-awesome.min.css') }}" rel="stylesheet" type="text/css">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

    <![endif]-->

</head>

<body ng-controller="mainCtrl">

        <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Please Select</h3>
                    </div>
                    <div class="panel-body">

                        <form>
                            <div class="col-md-4">
                                <div ng-repeat="item in cook_tabledata">
                                    <div>
                                        <label>
                                        {{ item.cookName | angular}}
                                        <input id="{{item.cookName | angular}}" type="checkbox" value="{{ item.cookName |angular}}"
                                               ng-checked="select_cook.indexOf(item.cookName) > -1" ng-click="toggleSelection(select_cook, item.cookName)" />
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-4">
                                <div ng-repeat="item in nation_tabledata">
                                    <div>
                                        <label>
                                        {{ item.nationName | angular }}
                                        <input id="{{item.nationName | angular}}" type="checkbox" value="{{ item.nationName |angular }}"
                                               ng-checked="select_nation.indexOf(item.nationName) > -1" ng-click="toggleSelection(select_nation, item.nationName)"/>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <div style="margin-bottom: 50px" class="col-md-4">
                                <div ng-repeat="item in taste_tabledata">
                                    <div>
                                        <div class="col-md-6">{{ item.tasteName | angular }}</div> <div class="col-md-6" ng-init="item.score = 3">{{ item.score | angular }}</div>
                                        <input type="range" max="5" min="1" step="1" value="3" ng-model="item.score"/>
                                    </div>
                                </div>
                            </div>
                                <button class="btn btn-primary btn-lg btn-block" ng-click="submitScore()">Submit</button>

                        </form>


                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /#wrapper -->
    <script src="{{ url_for('static', filename='js/angular.min.js') }}"></script>

    <!-- jQuery -->
    <script src="{{ url_for('static', filename='bower_components/jquery/dist/jquery.min.js') }}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{{ url_for('static', filename='bower_components/bootstrap/dist/js/bootstrap.min.js') }}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script src="{{ url_for('static', filename='bower_components/metisMenu/dist/metisMenu.min.js') }}"></script>

    <!-- Morris Charts JavaScript -->
    <script src="{{ url_for('static', filename='bower_components/raphael/raphael-min.js') }}"></script>
    <script src="{{ url_for('static', filename='bower_components/morrisjs/morris.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/morris-data.js') }}"></script>

    <!-- Custom Theme JavaScript -->
    <script src="{{ url_for('static', filename='dist/js/sb-admin-2.js') }}"></script>


    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>

</body>

</html>
