{% extends "base.html" %}
{% include "module/_upper_bar.html" %}
{% from "module/_macros.html" import render_field_with_errors, render_field, social_register, social_login %}
{% block body %}
    <div class="full-height ng-scope" ui-view=""><!-- uiView:  --><div class="full-height ng-scope" ui-view="">
        <div class="login-wrapper  ng-scope">
            <div class="bg-pic">
                <img src="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}"
                     data-src="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}"
                     ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/demo/new-york-city-buildings-sunrise-morning-hd-wallpaper.jpg') }}" alt="" class="lazy">
            </div>
            <div class="login-container bg-white">
                <div class="p-l-50 m-l-20 p-r-50 m-r-20 p-t-50 m-t-30 sm-p-l-15 sm-p-r-15 sm-p-t-40">
                    <img src="{{ url_for('static', filename='assets/img/logo.png') }}" alt="logo" data-src="{{ url_for('static', filename='assets/img/logo.png') }}" ui-jq="unveil" data-src-retina="{{ url_for('static', filename='assets/img/logo_2x.png') }}" width="78" height="22">

                    <h2>{% block h2 %}{% endblock %}</h2>
                    {% block form %}
                    {% endblock %}
                    <a href="{{ url_for_security('login')}}">
                        <button class="btn btn-block btn-success" type="button">
                        <span class="pull-left">
                                    </span>
                            <span class="bold">로그인</span>
                        </button>
                    </a>
                    <br>
                    <a href="{{ url_for('social.login', provider='Facebook') }}">
                        <button class="btn btn-block btn-complete " type="button">
                    <span class="pull-left"><i class="fa fa-facebook"></i>
                        </span>
                            <span class="bold">Login with Facebook</span>
                        </button></a>
                    <br>
                    <a href="{{ url_for('social.login', provider='Google') }}">
                        <button class="btn btn-block btn-danger" type="button">
                        <span class="pull-left"><i class="fa fa-google-plus"></i>
                        </span>
                            <span class="bold">Login with Google+</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
